<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Reddit Scraper</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.10/sweetalert2.min.css" rel="stylesheet">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.10/sweetalert2.min.js"></script>             
        

    </head>
    <body>

            <div class="header">
                <div class="title">
                    Reddit Scraper
                </div>
            </div>

            <div class="wrapper">
            <div class = "jumbotron">
                <div class="main-title">
                <div><span class="first-row">Reddit Scraper</span></div>
                <span class="second-row">Scrape the top articles from reddit (/all)</span>
                </div>
                <div class="button-row">
                    <button class="main">SCRAPE NEW ARTICLES!</button>
                    <button class="secondary">Show Saved Articles</button>
                </div>
            </div>
            <div class="show-articles">
                Nothing to show here!
            </div>
            </div>









            <div id="scraped-articles" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Scrape Successful</h4>
                    </div>
                    <div class="modal-body">
                      <p id="scrape-modal-message"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>






              <div id="article-notes" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Article Notes</h4>
                    </div>
                    <div class="modal-body">



                      <div class="comment-box">

                      </div>                       
                            <form>
                            <div class="form-group">
                                <label for="">Name:</label>
                                <input type="email" class="form-control name" id="">
                            </div>
                            <div class="form-group">
                                    <label for="comment">Note:</label>
                                    <textarea class="form-control note" rows="5" id="comment"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default comment-submit" bid="">Submit</button>
                            </form>
 



                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>

    </body>

    <script src="../js/scraper.js"></script>

</html>
